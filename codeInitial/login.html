<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style2.css">
  <title>ProMatch - Connexion</title>
</head>
<body>
  <div class="login-container">
    <!-- FORMULAIRE DE CONNEXION -->
    <div class="login-box connexion">
      <form id="login-form">
        <h2>Connexion</h2>

        <div class="login-input">
          <input type="email" id="email-login" name="email" placeholder="Adresse courriel" required><br><br>
        </div>

        <div class="login-input">
          <input type="password" id="mdp-login" name="mdp" placeholder="Mot de passe" required><br><br>
        </div>

        <button type="submit" class="btn">Se connecter</button>
        <p>Vous n'avez pas de compte ? Inscrivez-vous dès aujourd'hui !</p>
      </form>
    </div>

    <!-- FORMULAIRE D’INSCRIPTION -->
    <div class="login-box inscription">
      <form action="http://localhost:8080/inscription" method="post">
        <h2>Inscription</h2>

        <div class="inscription-input">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required><br><br>
        </div>

        <div class="inscription-input">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required><br><br>
        </div>

        <div class="inscription-input">
          <label for="email-inscription">Adresse courriel</label>
          <input type="email" id="email-inscription" name="email" required><br><br>
        </div>

        <div class="inscription-input">
          <label for="mdp">Mot de passe</label>
          <input type="password" id="mdp" name="mdp" required><br><br>
        </div>

        <div class="inscription-input">
          <label for="password2">Confirmez votre mot de passe</label>
          <input type="password" id="password2" name="password2" required><br><br>
        </div>


        <div class="inscription-input">
          <label for="compagnie">Nom de l'entreprise</label>
          <input type="text" id="compagnie" name="compagnie" required><br><br>
        </div>

        <button type="submit" class="btn">S'inscrire</button>
        <p>Déjà un compte ? Connectez-vous !</p>
      </form>
    </div>

    <!-- TOGGLE (interface visuelle pour alterner entre les formulaires) -->
    <div class="toggle-inscription">
      <div class="toggle-position gauche">
        <h1>Bienvenue sur Pro Match</h1>
        <p>Vous n'avez pas de compte ?</p>
        <button class="btn-inscrire">S'inscrire</button>
      </div>
      <div class="toggle-position droite">
        <h1>Bonjour !</h1>
        <p>Déjà un compte ?</p>
        <button class="btn-connecter">Se connecter</button>
      </div>
    </div>

  </div>

  <script src="./javascript/login.js"></script>
</body>
</html>
