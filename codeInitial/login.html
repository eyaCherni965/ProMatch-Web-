<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style2.css">
 
    <title>ProMatch - Connexion</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box connexion">
            <form action="http://localhost:8080/connexion" method="post">       
            <h2>Connexion</h2>

            <div class = "login-input">
            <input type="email" id="email" name="email" placeholder="Adresse Couriel" required><br><br>
            </div>

            <div class = "login-input">
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br><br> 
            </div>

            <button type="submit" class="btn">Se connecter</button>
            <p>Vous n'avez pas de compte? Inscrivez-vous dès aujourd'hui!</p>
        </form>
    </div>

<!--INSCRIPTION-->
    <div class="login-box inscription">
        <form action="http://localhost:8080/inscription" method="post">
            <h2>Inscription</h2>
        
            <div class="inscription-input">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="email">Adresse Courriel</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="mdp" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="password2">Confirmez votre mot de passe</label>
                <input type="password" id="password2" name="password2" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="id_employeur">ID Employeur</label>
                <input type="text" id="id_employeur" name="id_employeur" required><br><br>
            </div>
        
            <div class="inscription-input">
                <label for="compagnie">Nom de l'entreprise</label>
                <input type="text" id="compagnie" name="compagnie" required><br><br>
            </div>
        
            <button type="submit" class="btn">S'inscrire</button>
        </form>        
    </div>
          <div class="toggle-inscription">
            <div class="toggle-position gauche">
                <h1>Bienvenue sur Pro Match</h1>
                <p>Vous n'avez pas de compte?</p>
                <button class="btn-inscrire">S'inscrire</button>
            </div>
            <div class="toggle-position droite">
                <h1>Bonjour!</h1>
                <p>Déjà un compte?</p>
                <button class="btn-connecter">Se connecter</button>
            </div>
          </div>
        </div>
        <script src="./javascript/login.js"></script>
</body>
</html>
