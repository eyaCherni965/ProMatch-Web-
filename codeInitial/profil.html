<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Pro-Match</title>

  <!-- Lien vers les polices -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="css/styleProfile.css" />
  <script src="javascript/profile.js" defer></script>
</head>
<body>

  <div class="profile-container">
    <div class="profile-book">
      <div class="profile-page left-page"></div>
      <div class="profile-page right-page"></div>
   
    <div class="profile-card">
      
      <h1>Bonjour, {{ user.name }}</h1>


      <div class="profile-picture">
        <img src="img/thumbnail_image.png" alt="Photo de profil">
      </div>

  
      <div class="profile-info">
        <h2>Informations personnelles</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Compagnie:</strong> {{ user.compagnie }}</p>
      </div>

      <div class="profile-buttons">
        <button>Modifier mon mot de passe</button>
        <button>Modifier mes informations</button>
      </div>
      <div class="stage-list" id="stageList"></div>
    </div>
  </div>

  <!--Tout ce qui est en lien avec les pop up-->
  <div class="box-overlay" id="passwordBox">
    <div class="box">
      <h3>Modifier votre mot de passe</h3>
      <input type="password" id="newPassword" placeholder="Nouveau mot de passe" />
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" />
      <div class="actions">
        <button onclick="savePassword()">Enregistrer</button>
        <button onclick="closeModal()">Annuler</button>
      </div>
    </div>
  </div>

  <div class="box-overlay" id="infoBox">
    <div class="box">
      <h3>Modifier mes informations</h3>
      <input type="email" id="newEmail" placeholder="Nouveau email" />
      <input type="text" id="newCompany" placeholder="Nouvelle compagnie" />
      <div class="actions">
        <button onclick="saveInfo()">Enregistrer</button>
        <button onclick="closeInfoModal()">Annuler</button>
      </div>
    </div>
  </div>

   

</body>
</html>
