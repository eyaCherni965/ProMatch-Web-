    <main>
        <br>
        <h2>Put your internships offers here !</h2><br>
        <form action="/jspEncore" method="post">
          <div class="columns">
            <div class="column-left">
              <ul>
                <li class="group">
                  <label for="compagnie">Company name&nbsp;:</label>
                  <input type="text" id="comp" name="nom_compagnie" />
                </li>
                <li class="group">
                  <label for="departement">Department name&nbsp; :</label>
                  <input type="text" id="dep" name="nom_departement" />
                </li>
                <li class="group">
                  <label for="manager">Responsable&nbsp;:</label>
                  <textarea id="manager" name="nom_responsable"></textarea>
                </li>
                <li class="group">
                  <label for="poste">Job title&nbsp;:</label>
                  <input type="text" id="poste" name="nom_poste" />
                </li>
                <li class="group">
                  <label for="description">Job description&nbsp;:</label>
                  <textarea id="description" name="description_poste"></textarea>
                </li>
              </ul>
            </div>
            <div class="column-right">
              <label for="image"> Put a picture for the offer&nbsp;:</label>
              <input type="file" id="image" accept="image/*" onchange="previewImage(event)">    
            </div>  
          </div>
          <div class="button-container">
            <button type="submit">Submit the offer</button>
            <button type="reset">Erase</button>
          </div>
        </form>
    </main>
