<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style2.css">
    <title>Inscription</title>
</head>
<body>
    <h2 class="bienvenue-inscription">Bienvenue sur Pro Match</h2>
    <form class="inscription-container">
      <div class="inscription-gauche">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required><br><br>
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" name="prenom" required><br><br>
        <label for="email">Adresse Couriel</label>
        <input type="email" id="email" name="email" placeholder="exemple123@gmail.com" required><br><br>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="********" required><br><br>
        <label for="password2">Confirmez votre mot de passe</label>
        <input type="password" id="password2" name="password2" placeholder="********" required><br><br>
        <label for="nom-entreprise">Nom de l'entreprise</label>
        <input type="text" id="nom-entreprise" name="nom-entreprise" required><br><br>
        <button type="submit">S'inscrire</button>
      </div>
      <div class="inscription-droite">
        <div class="inscription-image">
          <img src="codeInitial/img/Empty-Profile-Picture-450x450-transparent.png.webp" alt="Profile Picture">
        </div>
      </div>
    </form>
  </body>
    
</body>
</html>
