<body class="body-container">
  <div class="logo-container">
    <img src="./img/Group 2.png" alt="Logo ProMatch" class="logo-img">
  </div>
  <header class="header-acceuil">
    <button id="menuBtn" class="menu-button">☰</button>
    <div id="sidebar" class="sidebar">
      <ul>
        <button id="closeBtn" class="close-btn">&times;</button>

      </ul>
    </div>      
  </header>
    <main>
        <br>
        <h2>Déposez vos offres de stage ici !</h2><br>
        <form action="http://localhost:8080/stages" method="post">
          <div class="columns">
            <div class="column-left">
              <ul>
                <li class="group">
                  <label for="compagnie">Nom de la compagnie&nbsp;:</label>
                  <input type="text" id="compagnie" name="compagnie" required/>
                </li>
                <li class="group">
                  <label for="departement">Nom du département</label>
                  <input type="text" id="dep" name="nom_departement" required/>
                </li>
                <li class="group">
                  <label for="coordinateur">Coordinateur&nbsp;:</label>
                  <input type="text" id="coordo" name="coordinateur" required/>
                </li>
                <li class="group">
                  <label for="poste">Titre du poste&nbsp;:</label>
                  <input type="text" id="poste" name="nom_poste" required/>
                </li>
                <li class="group">
                  <label for="duree">Durée du stage (en mois)&nbsp;:</label>
                  <input type="text" id="duree" name="duree" required/>
                </li>
              </ul>
            </div>
            <div class="column-right">
              <ul>
                <li class="group">
                  <label for="description">Description du poste&nbsp;:</label>
                  <textarea id="description" name="desc_poste" required></textarea>
                </li>
                <li class="group">
                  <label for="adresse">Adresse&nbsp;:</label>
                  <input type="text" id="adress" name="adresse" required/>
                </li>
                <li class="group">
                  <label for="image"> Dépot d'image (url)&nbsp;:</label>
                  <input type="text" id="image" name="url_image">
                </li>
                <li class="group">
                  <label for="taux_horaire">Taux horaire ($)&nbsp;:</label>
                  <input type="number" min="17.75" max="10000.00" step="0.01" id="taux_horaire" name="taux_horaire"/>
                </li>
              </ul>
            </div>  
          </div>
          <div class="button-container">
            <button type="submit">Soumettre l'offre</button>
            <button type="reset">Effacer</button>
          </div>
          <input type="hidden" name="id_employeur" id="id_employeur">
          <input type="hidden" name="courriel" id="courriel">
        </form>
    </main>
