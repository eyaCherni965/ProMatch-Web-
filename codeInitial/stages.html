    <main>
        <br>
        <h2>Déposez vos offres de stage ici !</h2><br>
        <form action="/jspEncore" method="post">
          <div class="columns">
            <div class="column-left">
              <ul>
                <li class="group">
                  <label for="compagnie">Nom de la compagnie&nbsp;:</label>
                  <input type="text" id="comp" name="nom_compagnie" required/>
                </li>
                <li class="group">
                  <label for="departement">Nom du département</label>
                  <input type="text" id="dep" name="nom_departement" required/>
                </li>
                <li class="group">
                  <label for="coordinateur">Coordinateur&nbsp;:</label>
                  <input type="text" id="coordo" name="coordinateur" required/>
                </li>
                <li class="group">
                  <label for="poste">Titre du poste&nbsp;:</label>
                  <input type="text" id="poste" name="nom_poste" required/>
                </li>
                <li class="group">
                  <label for="duree">Durée du stage (en mois)&nbsp;:</label>
                  <input type="text" id="duree" name="duree_stage" required/>
                </li>
              </ul>
            </div>
            <div class="column-right">
              <ul>
                <li class="group">
                  <label for="description">Description du poste&nbsp;:</label>
                  <textarea type="text" id="description" name="description_poste" required></textarea>
                </li>
                <li class="group">
                  <label for="adresse">Adresse&nbsp;:</label>
                  <input type="text" id="adress" name="adresse" required/>
                </li>
                <li class="group">
                  <label for="image"> Dépot d'image (url)&nbsp;:</label>
                  <input type="text" id="image" name="image_offre" required> 
                </li>
                <li class="group">
                  <label for="taux_horaire">Taux horaire ($)&nbsp;:</label>
                  <input type="number" min="17.75" max="10000.00" step="0.01" id="taux_horaire" name="salaire"/>
                </li>
              </ul>
            </div>  
          </div>
          <div class="button-container">
            <button type="submit">Soumettre l'offre</button>
            <button type="reset">Effacer</button>
          </div>
        </form>
    </main>
</body>
